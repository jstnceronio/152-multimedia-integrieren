<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../../styles.css">
    <link rel="stylesheet" href="./../../custom.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">
    <title>Selector Page</title>
</head>

<body class="leading-normal tracking-normal text-gray-900" style="font-family: 'Source Sans Pro', sans-serif;">
    <!-- Content -->
    <div class="h-screen bg-right bg-cover p-8">
        <!-- Selection Button Grid -->
        <div class="w-full h-full mx-auto grid grid-cols-2 gap-4">
            <!-- Timo: Gray -->
            <button
                class="bg-gray-500 w-full h-full hover:bg-gray-400 text-white text-7xl font-bold py-2 px-4 border-b-4 border-gray-700 hover:border-gray-500 rounded"
                type="button"
                onclick="location.href='./personal/timo.html'">
                Timo
            </button>
            <!-- Justin: Green -->
            <button
                class="bg-green-500 w-full h-full hover:bg-green-400 text-white text-7xl font-bold py-2 px-4 border-b-4 border-green-700 hover:border-green-500 rounded"
                type="button"
                onclick="location.href='./personal/justin.html'">
                Justin
            </button>
            <!-- Lukas: Blue -->
            <button
                class="bg-blue-500 w-full h-full hover:bg-blue-400 text-white text-7xl font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded"
                type="button"
                onclick="location.href='./personal/lukas.html'">
                Lukas
            </button>
            <!-- Aline: Yellow -->
            <button
                class="bg-yellow-500 w-full h-full hover:bg-yellow-400 text-white text-7xl font-bold py-2 px-4 border-b-4 border-yellow-700 hover:border-yellow-500 rounded"
                type="button"
                onclick="location.href='./personal/aline.html'">
                Aline
            </button>
        </div>
    </div>
